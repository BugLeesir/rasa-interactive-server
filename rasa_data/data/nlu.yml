  examples: |
    - 你好
    - 嗨
    - 您好
    - 你好啊
    - 您好呀
    - 早上好
    - 下午好
    - 晚上好

- intent: thanks
  examples: |
    - 谢谢
    - 谢谢你的帮助
    - 非常感谢

- intent: goodbye
  examples: |
    - 再见
    - 拜拜
    - 下次再聊

