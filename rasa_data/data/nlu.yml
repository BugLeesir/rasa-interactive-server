- intent: bot_challenge
  examples: |
    - are you a bot?
    - are you a human?
    - am I talking to a bot?
    - am I talking to a human?

- intent: sad
  examples: |
    - 我好伤心啊!
    - 伤心
    - 求安慰
    - I'm sad

- intent: weather_inform
  examples: |
    - 天气怎么样
    - 查看天气
    - 天气如何
    - 今天天气如何
    - 我在南昌

- intent: ask_weather_with_location
  examples: |
    - 在[北京](location)天气怎么样？
    - [上海](location)现在的温度是多少？
    - 我想知道[广州](location)的风速。
    - 现在[新余](location)天气怎样？
    - [南昌](location)天气怎样？

- intent: respond_by_single_place
  examples: |
   - 北京
   - 新余
   - 上海
   - 武汉
   - 江西
   - 南昌
   - 广州
   - 天津
   - 重庆
   - 香港
   - 台湾
   - 大赉
   - 测试河道

- intent: respond_by_float_number
  examples: |
   - [1.2](waveSpeedcoef)
   - [1.3](waveSpeedcoef)
   - [1.4](waveSpeedcoef)
   - [1.5](waveSpeedcoef)
   - 1.6
   - 0.8
   - 0.9
   - 1.0
   - 1.1
   - 0.3
   - 0.4
   - 0.5
   - [0.6](waveSpeedcoef)


- intent: search_hydrometric_station_by_name
  examples: |
   - 我想查询名字为[大赉](stationName)的河道站。
   - 有没有名字为[黑龙江](stationName)的河道站的信息。
   - 名字为[松花江](stationName)的河道站的信息。
   - 河道站名字[黄河](stationName)。
   - 河道站名字为[长江](stationName)。
   - [长江](stationName)河道站。

- intent: calculate_the_flood_transmission_time
  examples: |
   - 我想计算洪水传播时间
   - 我想知到洪水传播时间
   - 洪水传播时间
   - 计算洪水传播时间
   - 请计算洪水传播时间

- intent: calculate_the_flood_transmission_time_with_locations
  examples: |
   - 我想计算[大赉](upStation)到[测试河道](downStation)的洪水传播时间
   - 我想知到[大赉](upStation)到[测试河道](downStation)的洪水传播时间
   - [大赉](upStation)到[测试河道](downStation)的洪水传播时间
   - 计算[大赉](upStation)到[测试河道](downStation)的洪水传播时间
   - 请计算[大赉](upStation)到[测试河道](downStation)的洪水传播时间
