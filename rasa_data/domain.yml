version: "3.1"

intents:
  - greet
  - inform
  - thanks
  - goodbye
  - nlu_fallback  
  - bot_challenge
  - sad
  - affirm
  - deny
  - weather_inform
  - ask_weather_with_location
  - respond_by_single_place
  - search_hydrometric_station_by_name

actions:
  - action_weather_api
  - action_fill_location_by_latest_massage
  - action_search_hydrometric_station_by_name


responses:
  utter_greet:
    - text: "你好！有什么我可以帮你的吗？"
  utter_ask_more_info:
    - text: "还有其他问题吗？"
  utter_thanks:
    - text: "不客气，祝您平安！"
  utter_goodbye:
    - text: "再见！"
  utter_default:
    - text: "抱歉，我不明白你的意思，请换个方式表达。" 
  utter_iamabot:
    - text: "I am a bot, powered by Rasa."
  utter_sad:
    - text: "别伤心了， 睡一觉吧"
  utter_ask_location:
    - text: "请告诉我您的位置信息。"
  utter_weather_error:
    - text: "对不起，无法获取该地区的天气信息。"


entities:
  - location
  - stationName
  
slots:
  location:
    type: text
    mappings:
    - type: from_entity
      entity: location
  stationName:
    type: text
    mappings:
    - type: from_entity
      entity: stationName

session_config:
  session_expiration_time: 60
  carry_over_slots_to_new_session: true
