version: "3.1"

intents:
  - greet
  - thanks
  - goodbye
  - nlu_fallback  
  - bot_challenge
  - sad
  - weather_inform
  - ask_weather_with_location
  - respond_by_single_place
  - respond_by_float_number
  - search_hydrometric_station_by_name
  - search_hydrometric_station
  - calculate_the_flood_transmission_time
  - calculate_the_flood_transmission_time_with_locations
  - search_precipitation_by_name
  - search_precipitation
  - inquire_knowledge_graph

actions:
  - action_weather_api
  - action_fill_location_by_latest_massage
  - action_search_hydrometric_station_by_name
  - action_fill_hydrometric_station_by_latest_massege
  - action_fill_waveSpeedcoef_by_latest_massage
  - action_fill_up_station_by_latest_massage
  - action_fill_down_station_by_latest_massage
  - action_calculate_the_flood_transmission_time
  - action_search_precipitation_by_name
  - action_fill_place_by_latest_massage
  - action_get_knowledge_graph

responses:
  utter_greet:
    - text: "你好！有什么我可以帮你的吗？"
  utter_thanks:
    - text: "不客气，祝您平安！"
  utter_goodbye:
    - text: "再见！"
  utter_iamabot:
    - text: "I am a bot, powered by Rasa."
  utter_sad:
    - text: "别伤心了， 睡一觉吧"
  utter_ask_location:
    - text: "请告诉我您的位置信息。"
  utter_weather_error:
    - text: "对不起，无法获取该地区的天气信息。"
  utter_ask_upStation:
    - text: "请告诉我上游河道站的名称。"
  utter_ask_downStation:
    - text: "请告诉我下游河道站的名称。"
  utter_ask_waveSpeedcoef:
    - text: "请告诉我波速系数。"
  utter_ask_place:
    - text: "请告诉我你要查询的地点"
  utter_ask_station:
    - text: "你要查询哪个河道站的信息"


entities:
  - location
  - stationName
  - upStation
  - downStation
  - waveSpeedcoef
  - place
  
slots:
  location:
    type: text
    mappings:
    - type: from_entity
      entity: location
  stationName:
    type: text
    mappings:
    - type: from_entity
      entity: stationName
  upStation:
    type: text
    mappings:
    - type: from_entity
      entity: upStation
  downStation:
    type: text
    mappings:
    - type: from_entity
      entity: downStation
  waveSpeedcoef:
    type: text
    mappings:
    - type: from_entity
      entity: waveSpeedcoef
  place:
    type: text
    mappings:
    - type: from_entity
      entity: place

session_config:
  session_expiration_time: 60
  carry_over_slots_to_new_session: true
